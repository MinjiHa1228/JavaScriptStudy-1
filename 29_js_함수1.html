<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
/*
함수 (Function):특정기능을 수행하는 코드의 집합
형식1)선언적방식
        Function 함수명(){코드작성}
형식2)리터럴방식
                        (익명함수)
        const 함수명 = function(){}

        cf)리터럭(변하지 않는값)
        (상수)     (숫자리터럴)
        const PI = 3.141592;

        
                (상수)     (문자리터럴)
        const MY_PROJECT ="음식만들기";
형식3)Arrow Function(람다식)

*/
        //1.선언전방식
        function 떡뽀끼만들기(){
            let result =`
                1.물을 끓인다<br>
                2.고추장을 푼다<br>
                3.설탕을 넣는다<br>
                4.케찹을 넣는다<br>
                5.소고기 다시다 넣는다<br>
                6.떡을 투입한다<br>
                7.떡이 익을때 까지 끓인다<br>
            
            `;
            document.getElementById("result").innerHTML = result;
        }
        //2.리터럴방식
        const 라면끓이기 = function(){

        let result =`
            <h4>라면 맛있게 끓이기</h4>
            1.물을 넣는다<br>
            2.스프를 넣는다<br>
            3.5분도안 끓여<br>
            4.파를 넣는다<br>
            5.계란을 넣는다<br>
`;
document.getElementById("result").innerHTML = result;
        }
        //Arrrow Function(화살표함수) : Lanbda
        const 뽂밥만들기 = () =>{
        let result =`
            <h4>볶음밥만들기</h4>
            1.볶아서 먹는다<br>
            2.스프를 넣는다<br>
            3.5분도안 끓여<br>
            4.파를 넣는다<br>
            5.계란을 넣는다<br>
           
`;
document.getElementById("result").innerHTML = result;

        }


    </script>


</head>
<body>
    <button onclick="떡뽀끼만들기();"> 떡뽀끼만드는 방법</button>
    <button onclick="라면끓이기();">라면맛있게 끓이는 방법</button>
    <button onclick="뽂밥만들기();">아무것도 하기 싫어</button>
    <button onclick="다주겨버리겠다();">다주겨버리겠다</button>
    <div id = "result"></div>
    
    
</body>
</html>
