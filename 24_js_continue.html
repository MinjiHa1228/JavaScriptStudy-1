<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
//continue : 반복문에서만 사용
//           현재수행명령 종료 후  다음 제어식으로 이동
let sum =0 ;
for(let i=0 ;i<=10;i++){
    if(i%2==0)  continue
    sum += i;
}
document.write(sum);


</script>

</head>

</body>
</html>
