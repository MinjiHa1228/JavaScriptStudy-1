<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
span{
   font-size: 15px;
   font-family: 굴림체,휴먼옛체;
   color : green;   
}
</style>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript">
	$("document").ready(function(){
		
		// 의사클래스
		// : not(status)
		// : checked
		// : disabled
		//:: readonly


		//체크안된결과    cf) + (형제요소) : 바로뒤에있는 형제요소
		//                    ~ (형제요소) : 모든형제요소
		$("input:not(:checked) + span").css("background-color","blue");
		//체크된결과
		//$("input[type='checkbox']:checked + span").css("background-color","red");
		$("input:checked + span").css("background-color","yellow");
		
	});

</script>
</head>
<body>
    <div>
		<input type="checkbox" name="food">
		<span>설농탕</span>
		<span>맛있어</span>
		<span>설농탕2</span>
	</div>
	
	<div>
		<input type="checkbox" name="food" />
		<span>곰탕</span>
	</div>

	<div>
		<input type="checkbox" name="food" />
		<span>왕돈까스</span>
	</div>	
	<div>
		<input type="checkbox" name="food" checked />
		<span>순두부찌개</span>
	</div>	
	
	
</body>
</html>
