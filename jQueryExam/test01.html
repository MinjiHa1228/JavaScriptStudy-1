<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 윈도우 로딩이 완료된우 익명함수 수행
	window.onload = function(){
		var b = 
			document.getElementById("btn1");
		
		// 버튼에 이벤트 등록 
		if(window.ActiveObject){ 
			//웹브라우저중 ie하위버젼
			b.attachEvent('onclick', test);
		}else{ // 그외 브리우저
			b.addEventListener('click', test, false);
		}
	}
	function test(){
		alert("버튼 눌림");
	}


	//위의 코드에서 처리해야될 웹표준의 문제가 해결된다
	$(document).ready(function(){
		$("#btn1").bind('click',function(){});
		//또는
		$("#btn1").click(function(){});
	});


</script>	
</head>
<body>
	<input type="button" id="btn1"  value="버튼"  />
</body>
</html>
