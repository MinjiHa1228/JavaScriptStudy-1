<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	table { table-layout: auto; width: 50%}
	tr { color: blue; font-weight: bold;}
	
	.selectClass { 
	    background-color: green;
		font-size: 20pt; 
		color: red;
	}
	
	table, tr, td {
		border: 1px solid gray;
	}
</style>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script type="text/javascript">
	// 버튼을 클릭하면 메세지를 경고창에 띄우기
	$("document").ready(function(){
		
		//짝수 index
		$("tr:even").css("background","pink");
		//홀수 index
		$("tr:odd").css("background","yellow");
		
		$("#btn1").click(function(){
			//addClass: 기존에 변경하고자 하는 속성이 부여 되어있으면
			//          반영안된다
			$("tr:first").addClass("selectClass");
			$("tr:eq(.)").addClass("selectClass");
			
		});
		
		$("#btn2").click(function(){
			$("tr:first").removeClass("selectClass");
			$("tr:eq(1)").removeClass("selectClass");
		});
		
	});
</script>
</head>
<body>
	<table>
		<tr><td>0:one</td></tr>  <!-- 0  : first -->
		<tr><td>1:two</td></tr>  <!-- 1 -->
		<tr><td>2:three</td></tr><!-- 2 -->
		<tr><td>3:four</td></tr> <!-- 3 -->
		<tr><td>4:five</td></tr> <!-- 4  : last-->
	</table>
	<button id="btn1">버튼</button>
	<button id="btn2">제거</button>
	
</body>
</html>
