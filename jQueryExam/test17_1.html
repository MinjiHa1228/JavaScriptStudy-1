<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
//자바스크립트에서 배열
//방법1) 초기화를 통해서 생성
//              0       1      2      3 
const sido = ["서울","경기","대전","부산"];
//alert("배열의 갯수:" + sido.length);

for(let i=0 ; i<sido.length ; i++){ // i = 0 1 2 3
	document.write(sido[i]+"<br>");
}

//방법2)배열생성
const suja = new Array();//suja.push("하나");
suja[0] = "하나";
suja[1] = "둘";
suja[999]] = "셋";



document.write("<hr>");
for(let i=0 ; i<suja.length ; i++){
	document.write(suja[i]+"<br>");
}

//2차원배열
const gugu1 = new Array(); // const gugu1 = [] ;
for(let i=1;i<=9;i++){ // i = 1 2 3 ... 9
	
	const gugu2 = new Array(); //const gugu2 = [];
	for(let k=2;k<=9;k++){ // k = 2 3 4 ... 9 (단)
		gugu2[k-2] = k + "x" + i + "=" + (k*i);
	}
	gugu1[i-1] = gugu2;
}

document.write("<hr>");
for(var i = 0 ;i<gugu1.length;i++){
	for(var k=0;k<gugu1[i].length;k++){
		document.write(gugu1[i][k] +" ");
	}
	document.write("<br>");
}


</script>

</head>

</body>
