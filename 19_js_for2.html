<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    /*
        ASCII(American Standard Code for Information Interchange )
        0~31 : 통신 및 제어문자
        32~126 : (키보드 상)일반 문자
            'A' : 65  /   'a': 97    /'0':48  /' ' :32(공백)
            

            
    */
   document.write("ABCDEFGHIJKLMNOPQRSTUVWXYZ<br>")
   
   for(let i =65; i<=90; i++){ // i = 65 66 67 ... 90
    if(i%2==1){
    document.write(String.fromCharCode(i) ); //대문자 출력식
    }else{
    document.write(String.fromCharCode(i+32) ); //소문자 출력식
   }
   }
   document.write("<br>" );

  document.write("AbCdEfGhIjKlMnOpQrStUvWxYz<br>")

for(let i =65; i<=90; i++){ // i = 65 66 67 ... 90
if(i%3==2){
    document.write(String.fromCharCode(i));
}else{
    document.write(String.fromCharCode(i+32));
}

}
document.write("<br>");

for(let i =65; i<=90; i++){ // i = 65 66 67 ... 90
if(i%3==1){//세번째 끝 마다 하이푼
    document.write(String.fromCharCode(i)+"-");
}else{
    document.write(String.fromCharCode(i));
}


}

</script>
