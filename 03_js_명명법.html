    <script>
        document.writeln("<h3>---[명명법(절대규칙)]---</h3>");
        document.writeln(" </pre>"); 
        document.writeln("1.식별자에 대한 이름을 부여하는 방법<br>");
        document.writeln(   "식별자(identifier):클래스명/변수명/상수명/함수명<br>");
document.writeln("<br>")
        document.writeln("2.숫자로 시작하면 안된다<br>");
        document.writeln("  let 1kor;(X) let kor1;(O) <br>");
document.writeln("<br>")
        document.writeln("3.중간에 공백 띄우면 안된다<br>");
        document.writeln("  let  kor 1;(X)  let kor_1;(O) <br>"); // 스네이크로 연결
document.writeln("<br>")

        document.writeln(" </pre>"); 
        document.writeln("<h3>---[표기법)]---</h3>");
        document.writeln(" </pre>"); 
        document.writeln("1.Pascal표기법(Upper Camel)<br>"); 
        document.writeln(" : 대문자로 시작 / 2개 이상의 단어가 조합시 첫글자 대문자로 기록<br>"); 
        document.writeln("   class MyProfile{} : My + Profile <br>"); 
document.writeln("<br>")
        document.writeln("2.Camel 표기법(Lower Camel)<br>");
        document.writeln(" : 소문자로 시작 / 2개 이상의 단어가 조합시 첫글자 대문자로 기록<br>"); 
        document.writeln("   let familyName;  Family + Name<br>"); 
        document.writeln("   let givenyName;  Given  + Name<br>"); 
document.writeln("<br>")
        document.writeln("3.Snake 표기법<br>");
        document.writeln(" : 2개이상의 단어가 조합시 단어사이를 _ 연결"); 
        document.writeln("   let family_name;  Family + Name <br>"); 
        document.writeln("   const MATH_PI = 3.141592; MATH + PI <br>"); //변하지 않는 값(상수) MATH_PI -> 가능한 대문자로 사용한다.
        document.writeln("   const PROJECT_NAME = '자바스크립트프로젝트'; <br>"); 
document.writeln("<br>")
        document.writeln("4.헝거리안 표기법<br>");
        document.writeln("  : 변수의 성질을 나타내는 정보를 접두어를 붙여 표현");
        document.writeln("    let nAge=10; let bMarried=true; <br>"); // nAge -> 넘버 변수 bMarried -> boolean 변수
        
        document.writeln(" </pre>"); 


    </script>
